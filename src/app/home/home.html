<ion-header>
  <ion-navbar>
    <ion-title>Ratoweb!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid style="width: 300px">

    <ion-row>
      <ion-col></ion-col>
      <ion-col *ngFor="let vowel of ABC[0]; index as index" [ngClass]="{'active': currentIndex === index}">{{vowel}}</ion-col>
    </ion-row>

    <ion-row [ngClass]="{'row-selected': currentIndex2 === 0}">
      <ion-col>a</ion-col>
      <ion-col *ngFor="let const of ABC[1]; index as index" [ngClass]="{'row-selected': currentIndex === index, 'active': currentIndex === index && currentIndex2 === 0}">{{const}}</ion-col>
    </ion-row>

    <ion-row [ngClass]="{'row-selected': currentIndex2 === 1}">
      <ion-col>e</ion-col>
      <ion-col *ngFor="let const of ABC[2]; index as index" [ngClass]="{'row-selected': currentIndex === index, 'active': currentIndex === index && currentIndex2 === 1}">{{const}}</ion-col>
    </ion-row>

    <ion-row [ngClass]="{'row-selected': currentIndex2 === 2}">
      <ion-col>i</ion-col>
      <ion-col *ngFor="let const of ABC[3]; index as index" [ngClass]="{'row-selected': currentIndex === index, 'active': currentIndex === index && currentIndex2 === 2}">{{const}}</ion-col>
    </ion-row>

    <ion-row [ngClass]="{'row-selected': currentIndex2 === 3}">
      <ion-col>o</ion-col>
      <ion-col *ngFor="let const of ABC[4]; index as index" [ngClass]="{'row-selected': currentIndex === index, 'active': currentIndex === index && currentIndex2 === 3}">{{const}}</ion-col>
    </ion-row>

    <ion-row [ngClass]="{'row-selected': currentIndex2 === 4}">
      <ion-col>u</ion-col>
      <ion-col [ngClass]="{'row-selected': currentIndex === 0, 'active': currentIndex === 0 && currentIndex2 === 4}">y</ion-col>
      <ion-col [ngClass]="{'row-selected': currentIndex === 1, 'active': currentIndex === 1 && currentIndex2 === 4}">z</ion-col>
      <ion-col [ngClass]="{'row-selected': currentIndex === 2, 'active': currentIndex === 2 && currentIndex2 === 4}">_</ion-col>
      <ion-col [ngClass]="{'row-selected': currentIndex === 3, 'active': currentIndex === 3 && currentIndex2 === 4}">
        <ion-icon name="md-backspace"></ion-icon>
      </ion-col>
      <ion-col [ngClass]="{'row-selected': currentIndex === 4, 'active': currentIndex === 4 && currentIndex2 === 4}">
        <ion-icon name="md-send"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-range min="500" max="5000" step="100" [(ngModel)]="duration" (ngModelChange)="saveDuration(duration)"></ion-range>
    </ion-item>

  </ion-grid>

  <ion-item>
    <ion-label><ion-icon name="arrow-forward"></ion-icon></ion-label>
    <ion-input type="text" [ngModel]="text"></ion-input>
  </ion-item>

  <button ion-button icon-only (click)="clearRegistry()" clear>
    <ion-icon name="ios-trash-outline"></ion-icon>
  </button>

  <ion-list>
    <ion-item *ngFor="let record of registry">[{{record.date | date:'HH:mm:ss'  }}] {{record.msg}}</ion-item>
  </ion-list>

</ion-content>
